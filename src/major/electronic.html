<DD><IMG alt="전자 및 항공전자 전공은 미래 첨단산업의 핵심기술인 전자공학 분야와 자유비행의 실현을 위한 항공 전자 분야로 이루어져 있다. 전자공학분야에서는 반도체, 컴퓨터, 통신, 자동제어, 마이크로파 및 안테나, 영상처리, VLSI회로설계 등 선도 기술의 모든 지식을 습득하게 한다. 항공전자분야에서는 위성항행시스템(GPS), 레이다, 전파항행, 항공기전자장치, 항공통신시스템, 자동항행시스템, 차세대 항행 시스템(CNS/ATM) 등의 첨단 항공전자 분야의 최신 지식을 습득하게 한다. 전공에 대한 기초이론 뿐 아니라 급속한 변화에 부응하는 현실감 있는 고급기술 교육과 실습을 통하여 창의적인 엔지니어를 육성하고 있다. 이를 통하여 전자공학 및 항공전자공학 분야의 고등 종합기술을 담당할 능력을 갖춘 고급인재를 양성하고 있다." src="http://www.kau.ac.kr/dept/etce1/img/major/electonic_text.gif"> <!--<DD class=btn><A href="http://www.kau.ac.kr/dept/eae" target=_blank><IMG alt="홈페이지 바로가기" src="/dept/etce1/img/btn/btn_homepage.gif"></A> </DD>--></DD></DL>
