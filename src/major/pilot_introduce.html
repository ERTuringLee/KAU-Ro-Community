<DT><IMG alt=항공운항학과 src="http://www.kau.ac.kr/web/img/aviation_service/dept/introduce_img.gif"> </DT>
<DD class=mg_t0><IMG alt=" 항공운항학과 (Aeronautical Science &amp; Flight Operation) " src="http://www.kau.ac.kr/web/img/aviation_service/dept/introduce_title.gif"> </DD>
<DD class=title_le><IMG alt="항공운항학과는 우수한 조종사 및 운항관리 전문인력 양성을 목적으로 전 학년(1-4학년)에 걸쳐 학과교육을 심화학습하며, 조종실기 교육은 3-4학년에 집중하여 실시함으로써 교육효과를 높이고 있습니다. 재학 중 자가용 조종사 자격증명, 사업용 조종사 자격증명, 계기비행 증명, 조종교육증명 및 항공무선통신사 자격증명 등을 취득하게 합니다. " src="http://www.kau.ac.kr/web/img/aviation_service/dept/introduce_text_01.gif"> </DD></DL>
<P class=service_expl><IMG alt="항공운항학은 전공분야 특성상 이론과 실무적 능력배양도 중요하지만, 항공기 전체를 책임지고 운항해야 하는 분야인 만큼  기장으로서 지녀야 할 사명감도 중요한 요소 중 하나입니다. 이러한 이유로 학문을 공부하고 연구하는 것 외에도 승객의 안전을 책임질 수 있는 기본 인성을 갖출 수 있도록 최선을 다하고 있습니다. 조종사로서의 핵심가치를 상호신뢰, 상호책임 그리고 상호 배려에 두고 이러한 가치관이 형성되도록 교육하고 있습니다. " src="http://www.kau.ac.kr/web/img/aviation_service/dept/introduce_text_03.gif"> </P>
<P class=service_expl><IMG alt="학과교육으로는 항공기 운항에 필요한 항공법규, 비행역학, 공중항법, 계기비행, 항공운항 정보 및 절차, 항공기상, 항공교통업무, 항공안전 등이 있으며 조종실기교육은 자가용 조종사, 사업용 조종사, 계기비행증명 등 과정 별로 교육하고 있습니다. " src="http://www.kau.ac.kr/web/img/aviation_service/dept/introduce_text_04.gif"> </P>
<P class=service_expl><IMG alt="조종사가 되고자 하는 꿈을 지닌 학생들에게 그 꿈이 이루어지도록 학과 교육과 실기 교육과정이 잘 구성되어 있으며, 1:1 맞춤형 교육을 통해 교수와 학생 간의 긴밀한 유대관계가 유지되는 학과입니다. 또한 우리나라 항공을 선도하는 대학으로서 졸업 후에도 정기 항공사와 군에서 근무하는 많은 선배들의 관심 있는 실무지도가 자랑인 학과이기도 합니다." src="http://www.kau.ac.kr/web/img/aviation_service/dept/introduce_text_05.gif"> </P>
<P class=service_expl><IMG alt="학과 교육목표는 다음과 같습니다.1) 과학에 기초하여 항공기 운항과 관련된 현상을 논리적으로 해석할 수 있는 운항 전문가 양성2) 항공지식과 운항실습을 연계한 효율적인 교육 프로그램 운영3) 산업체 맞춤형 교육과 외국어 능력 및 인격 배양으로 국제 경쟁력을 갖춘 인재 양성" src="http://www.kau.ac.kr/web/img/aviation_service/dept/introduce_text_06.gif"> </P>
